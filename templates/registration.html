{% extends 'layout.html' %}

{% block body %}

<div class="topnav">
    <p> <h3 style="padding-left: 32px"> REGISTER </h3></p>
</div>

<div style="padding-left: 2%">
    <form action="/registration" method="POST">
        <label for="email">E-mail adress:</label>
        <br>
        <input type="email" required="required" cols="30" rows="1" id="email" name="email"></input>
        <br>
        <label for="username">Username:</label>
        <br>
        <input type="text" required='required' maxlength="12" cols="30" rows="1" id="username" name="username"></input>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" required="required" minlength="8" maxlength="20" cols="30" rows="1" id="password" name="password"></input>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
